name: Frontend Production Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --- STAGE 1: CI (Testing & Linting) ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci # 'npm ci' is faster/cleaner than 'npm install' for CI

      - name: Run Linter (Check for code errors)
        # Only run if you have a lint script in package.json
        run: npm run lint --if-present

      - name: Run Unit Tests
        # Only run if you have a test script in package.json
        run: npm run test --if-present

  # --- STAGE 2: CD (Deployment) ---
  deploy:
    needs: test # CRITICAL: This waits for the 'test' job to succeed
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only deploy main branch, not PRs
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_options: -A
          script: |
            cd /var/www/bizsafer
            git pull origin main
            
            # Rebuild and start
            docker-compose up -d --build
            
            # --- STAGE 3: PRODUCTION HEALTH GATE ---
            echo "Verifying deployment health..."
            sleep 30
            if [ "$(docker inspect -f '{{.State.Health.Status}}' bizsafer_frontend)" != "healthy" ]; then
              echo "Health check failed! Stopping bad container..."
              docker-compose stop
              exit 1
            fi
            echo "Frontend Deployed & Verified!"
