# Redirect non-www to www
server {
    listen 80;
    listen [::]:80;
    server_name bizsafer.com;
    return 301 https://www.bizsafer.com$request_uri;
}

# Main website
server {
    listen 80;
    listen [::]:80;
    server_name www.bizsafer.com;

    # Internal Container Path (Do not change this to /var/www)
    root /usr/share/nginx/html;
    index index.html;

    # Logs (Mapped to host via Docker logging, usually stdout/stderr is better in Docker, 
    # but files work if volumes are bound)
    access_log /var/log/nginx/bizsafer-access.log;
    error_log /var/log/nginx/bizsafer-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny hidden files
    location ~ /\.(?!well-known) {
        deny all;
    }
}
